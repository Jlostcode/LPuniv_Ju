<script>
    // jQuery UI Autocomplete를 초기화하는 코드
    $(document).ready(function() {
        // 아이디 입력란에 자동완성 적용
        $("#user_loginId").autocomplete({
            source: function(request, response) {
                // 서버에 Ajax 요청을 보냄
                $.ajax({
                    url: '/getIdList',  // 서버의 컨트롤러 매핑 경로
                    dataType: 'json',
                    data: {
                        term: request.term
                    },
                    success: function(data) {
                        response(data);  // 서버에서 받은 데이터를 자동완성 목록으로 설정
                    }
                });
            },
            minLength: 2  // 최소 입력 문자 수
        });
    });
</script>
